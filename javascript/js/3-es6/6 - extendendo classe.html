<body>


  <script>

    class Pessoa {
      constructor(nome = "nome", idade = "idade") {
        this.nome = nome;
        this.idade = idade;
      }
      faleAlgo(){
        return `Algo - ${this.nome}`;
      }
    }
    class Filho extends Pessoa{
      constructor(nome, idade, altura=0){
        super(nome, idade);
        this.altura = altura;
      }
    }
    teste = new Filho(nome = "walter", idade=24, altura=170)
    console.log(teste)
    console.log(teste.faleAlgo())
    
  </script>
</body>
