<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        async function buscarDados() {
            const cep = await fetch('https://viacep.com.br/ws/56909250/json/')
            .then(resposta => resposta.json())
            .catch(erro => console.log("ocorreu um erro", erro));

            const github = await fetch("https://api.github.com/users/waltersilva5")
            .then(resposta => resposta.json())
            .catch(erro => console.log("ocorreu um erro", erro));
            
            const retornos = await Promise.all([cep, github]);
            return console.log(retornos)
        }

        buscarDados();
    </script>
</body>

</html>
