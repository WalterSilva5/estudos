<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>

<body>

    <div id="aplicacao">
        <h1 v-show="exibir">V-SHOW exibido</h1>
        <br>
        <h1 v-if="ifexibir">V-IF oculto</h1>
        <h1 v-else-if="ifelexibir">V-ELSE-IF exibido</h1>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    exibir: true,
                    ifexibir: false,
                    ifelexibir: true,
                }
            }
        }).mount('#aplicacao')
    </script>

</body>

</html>
