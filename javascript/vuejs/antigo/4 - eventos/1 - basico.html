<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="evento1">BOTAO 1</button>
        <h3>clicado {{valor}} vezes</h3>
    </div>
    <script src="vue.js"></script>
    <script>

        let app = new Vue({
            el: '#app',
            data: {
                valor:5,
            },
            methods:{
                evento1: function(event){
                    this.valor++;
                },
            }
        })
    </script>
</body>

</html>
