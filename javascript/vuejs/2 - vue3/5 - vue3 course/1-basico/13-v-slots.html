<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.global.js"></script>
    <title>Document</title>
</head>


<div id="app">
    <comp-button></comp-button>
    <br>
    <comp-button>BOT√ÉO COM TEXTO</comp-button>

    <comp-h4>
        <template v-slot:primeiro_texto>
            PRIM0EIRO TEXTO
        </template>
        <template v-slot:segundo_texto>
            SEGUNDO TEXTO
        </template>
    </comp-h4>

</div>

<body>
    <script>
        const app = Vue.createApp({});
        let componentButton = {
            template: `
            <button style="background-color:red;">
                <slot>BOTAO SEM TEXTO</slot>
            </button>`,
        }

        let componentH4 = {
            template: `
                <h4>
                    <slot name="primeiro_texto"></slot>
                    <slot name="segundo_texto"></slot>
                </h4>
            `,
        }

        app.component('comp-h4', componentH4);
        app.component("comp-button", componentButton);
        app.mount("#app");
    </script>
</body>

</html>
