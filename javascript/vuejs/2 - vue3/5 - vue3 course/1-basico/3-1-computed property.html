<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.global.js"></script>
    <title>Document</title>
</head>


<div id="app">
    <span>{{quantidadeDeCursos}}</span>
</div>

<body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    pessoa: {
                        nome: "walter",
                        cursos: ["curso1", "curso2"]
                    }
                }
            },
            computed: {
                quantidadeDeCursos() {
                    return this.pessoa.cursos.length;
                }
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
