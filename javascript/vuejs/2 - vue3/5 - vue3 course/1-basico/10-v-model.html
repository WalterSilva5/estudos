<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.global.js"></script>
    <title>Document</title>
</head>


<div id="app">
    <div style="border: 1px solid black; width: 500px;">
        SÓ ACEITA NUMEROS: <input type="number" v-model.number="numero">
        <p> O numero é: {{numero}}</p>
    </div>
    <div style="border: 1px solid black; width: 500px;">
        TEXTO: <input type="text" v-model.trim="texto">
        <p>texto sem espaços: {{texto}}</p>
    </div>
</div>

<body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    numero: "",
                    texto: ""
                }
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
