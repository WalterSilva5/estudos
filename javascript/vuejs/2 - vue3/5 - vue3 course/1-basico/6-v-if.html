<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.global.js"></script>
    <title>Document</title>
</head>


<div id="app">
    <p v-if="parametro">VERDADEIRO</p>
    <p v-else>FALSO</p>
