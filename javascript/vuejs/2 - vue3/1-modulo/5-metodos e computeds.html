<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>

<body>

    <div id="aplicacao">
        <h1>{{dataAtual}}</h1>
    </div>
    <script>
        const app = Vue.createApp({
            computed: {
                dataAtual() {
                    return Date.now()
                }
            }
        }).mount('#aplicacao')
    </script>

</body>

</html>
