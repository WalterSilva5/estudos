<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.global.js"></script>
    <title>Document</title>
</head>


<div id="app">
    <input type="text" v-model="mensagem">
    <h4>mensagem: {{mensagem}}</h4>
</div>

<body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    mensagem: ""
                }
            },
            watch: {
                mensagem(mensagem) {
                    if (mensagem == "invalido") this.mensagem = "ESTA MENSAGEM Ã‰ INVALIDA!"
                    else this.mensagem = mensagem
                }
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
