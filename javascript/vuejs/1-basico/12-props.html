<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.global.js"></script>
    <title>Document</title>
</head>


<div id="app">
    <comp-button v-bind:texto="'TEXTO DO BOTAO'"></comp-button>
    <comp-p v-bind:valor="'fdasda'"></comp-p>

</div>

<body>
    <script>
        const app = Vue.createApp({});
        let componentP = {
            template: `
                <p>{{valor}}</p>
            `,
            props: {
                valor: Number,
            }
        };
        let componentButton = {
            template: `
            <button style="background-color:red;">
                {{texto}}
            </button>`,

            props: ['texto'],
        }
        app.component("comp-button", componentButton);
        app.component("comp-p", componentP)
        app.mount("#app");
    </script>
</body>

</html>
