<!--exemplo inicial-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="nome in nomes">{{nome}}</li>
            <li v-for="local in localidades">{{local.cidade}}</li>
        </ol>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nomes: ['walter', 'wanderson', 'luciene'],
                localidades: [{
                    cidade: 'serra',
                    estado: 'pe'
                }, {
                    cidade: 'salvador',
                    estado: 'bahia'
                }, {
                    cidade: 'belem',
                    estado: 'para',
                }]
            }
        })
    </script>
</body>

</html>
