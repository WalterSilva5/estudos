<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v show serve para exibir ou ocultar um elemento dependendo de uma condição -->
    <div id="app">
        <h1 v-text="texto"></h1>

    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                texto: "Texto a ser exibido"
            },
        });
    </script>
</body>

</html>
