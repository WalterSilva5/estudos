<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>

<body>

    <div id="aplicacao">
        <button v-on:click="alertar">BOTAO DE TESTE</button>
    </div>
    <script>
        Vue.createApp({
            methods: {
                alertar(event) {
                    alert(event.target.innerHTML + " FOi CLICADO");
                    console.log(event.target.innerHTML)
                }
            }
        }).mount('#aplicacao')
    </script>

</body>

</html>
