<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>O meu salario Ã©: {{salary | real}}</p>
        <input type="text" placeholder="salario" v-model="salary">
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                salary: 0,
            },
            filters: {
                real: function(value) {
                    return `R$ ${parseInt(value).toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
                }
            }
        })
    </script>
</body>

</html>
