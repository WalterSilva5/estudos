<!-- define se um elemento sera exibido dependendo de uma condição -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>condicionais</h1>
        <h3 key="avaliable" v-if="tickets>=50">TEMOS MUITOS INGRESSOS DISPONIVEIS</h3>
        <h3 key="almost" v-else-if="tickets>=1">TEMOS POUCOS INGRESSOS DISPONIVEIS</h3>
        <h3 key="empty" v-else> OS INGRESSOS ACABARAM</h3>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                tickets: 100,
            }

        })
    </script>
</body>

</html>
