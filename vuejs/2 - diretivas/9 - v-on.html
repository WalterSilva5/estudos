<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-on:click="alerta">TESTE 1</h1>
        <h1 v-on:[evento]="alerta">TESTE 2</h1>

    </div>
    <script src="vue.js">
    </script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                evento: 'click',
            },
            methods: {
                alerta: function() {
                    alert("clicou no texto");
                },
            }
        })
    </script>
</body>

</html>
