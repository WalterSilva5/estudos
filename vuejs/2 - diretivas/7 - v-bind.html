<!-- liga um valor a uma variavel vue, ex: um href=variavel -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-bind:title="texto">Texto 1</h1>
        <h1 :title="texto">Texto 2</h1>
        <h1 :[arg]="value">Texto 3</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                texto: 'texto alternativo',
                arg: 'title',
                value: 'Paragrafo',
            }
        })
    </script>
</body>

</html>
