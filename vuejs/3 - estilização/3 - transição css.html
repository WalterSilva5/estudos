<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .elemento-enter-active {
            transition: opacity 3s ease;
        }
        
        .elemento-enter-active {
            transition: opacity 3s ease-out;
        }
        
        .elemento-enter,
        .elemento-leave-to {
            color: red;
            transition: 3s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button onclick="app.ativo = !app.ativo">ALTERAR</button>
        <transition name="elemento">
            <h2 v-if="ativo">WALTER</h2>
        </transition>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                ativo: true,

            }
        })
    </script>
</body>

</html>
