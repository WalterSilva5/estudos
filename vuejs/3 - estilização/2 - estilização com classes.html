<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-bind:style="{color: cordefundo}">{{message}}</h1>
        <p v-bind:style="estilo2">{{message}}</p>
        <p v-bind:style="[estilo2, estilo3]">{{message}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: "walter",
                cordefundo: "red",
                estilo2: {
                    color: 'green',
                    fontSize: '70px',
                },
                estilo3: {
                    backgroundColor: 'purple',
                }
            }
        })
    </script>
</body>

</html>
